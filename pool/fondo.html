<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Dinero</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background-color: #000; /* Fondo oscuro para que el dinero resalte */
        }
        .money {
            position: absolute;
            width: 50px;
            height: 25px;
            background-color: green; /* Color de billete */
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            animation: fall linear infinite;
            opacity: 0.8;
            transform-origin: bottom;
        }

        @keyframes fall {
            0% {
                transform: translateY(-200px) rotateZ(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createMoney() {
            const money = document.createElement('div');
            money.classList.add('money');
            money.style.left = Math.random() * 100 + 'vw';
            money.style.animationDuration = Math.random() * 3 + 5 + 's'; // DuraciÃ³n entre 5 y 8 segundos
            money.style.animationDelay = Math.random() * 5 + 's'; // Retraso para que no caigan todos a la vez
            document.body.appendChild(money);

            money.addEventListener('animationend', () => {
                money.remove();
                createMoney(); // Crea un nuevo billete cuando uno termina de caer
            });
        }

        for (let i = 0; i < 20; i++) { // Crea 20 billetes inicialmente
            createMoney();
        }
    </script>
</body>
</html>
