<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --- MODIFICADO: Añadir user-scalable=no para una mejor experiencia en móviles --- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">    <title>Juego de Pool con Canvas</title>
    <!-- NUEVO: Evita el error 404 de favicon.ico en la consola -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        /* Reinicio CSS para asegurar que el HTML y el Body ocupen el 100% */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Asegura que no haya scrollbars en el body */
            /* --- NUEVO: Mejoras para la experiencia táctil --- */
            touch-action: none; /* Evita acciones del navegador como hacer zoom o scroll */
            user-select: none; /* Evita que el texto se seleccione al tocar */
            box-sizing: border-box; /* Incluye padding y border en el ancho/alto */
        }
        /* --- NUEVO: Estilos para la pantalla de carga --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d203b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        #progress-container {
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #2ecc71;
            transition: width 0.2s ease;
        }
        #progress-text {
            margin-top: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #0d203b; /* Un azul oscuro más profundo */
        }
        /* --- NUEVO: Estilo para el botón de edición de UI --- */
        #editUIModeButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20; /* Por encima de otros elementos */
            cursor: pointer;
        }
        /* --- NUEVO: Estilo para el botón de copiar configuración --- */
        #copyConfigButton {
            position: absolute;
            top: 60px; /* Debajo del botón de Editar UI */
            left: 20px;
            z-index: 20;
            display: none; /* Oculto por defecto */
        }
        /* --- NUEVO: Estilo para el botón de ver bordes --- */
        #toggleBoundsButton {
            position: absolute;
            top: 100px;
            left: 20px;
            z-index: 20;
        }
        /* --- NUEVO: Estilo para el botón de copiar bordes --- */
        #copyBoundsConfigButton {
            position: absolute;
            top: 140px;
            left: 20px;
            z-index: 20;
            display: none; /* Oculto por defecto */
        }
        /* --- NUEVO: Estilo para el botón de zoom de bordes --- */
        #zoomBoundsButton {
            position: absolute;
            top: 180px;
            left: 20px;
            z-index: 20;
            display: none; /* Oculto por defecto */
        }
        /* --- NUEVO: Estilo para el botón de ver troneras --- */
        #togglePocketsButton {
            position: absolute;
            top: 220px;
            left: 20px;
            z-index: 20;
            display: none; /* Oculto por defecto */
        }
        /* --- NUEVO: Estilo para el botón de copiar troneras --- */
        #copyPocketsConfigButton {
            position: absolute;
            top: 260px;
            left: 20px;
            z-index: 20;
            display: none; /* Oculto por defecto */
        }
        /* --- NUEVO: Estilo para el botón de subdividir troneras --- */
        #subdividePocketsButton {
            position: absolute;
            top: 260px; /* Debajo del botón de copiar troneras */
            left: 20px;
            z-index: 20;
            display: none; /* Oculto por defecto */
        }
        /* --- NUEVO: Estilo para el botón de frenado --- */
        #toggleDampingButton {
            position: absolute;
            top: 300px;
            left: 20px;
            z-index: 20;
        }
        /* --- NUEVO: Estilo para el botón de textura de la mesa --- */
        #toggleTableTextureButton {
            position: absolute;
            top: 340px; /* Debajo del botón de frenado */
            left: 20px;
            z-index: 20;
        }
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        /* --- NUEVO: Estilos para el selector de efecto --- */
        #spinSelectorContainer {
            position: absolute;
            left: 1098.977px; /* Valor del JSON */
            top: 18.068px; /* Valor del JSON */
            width: 58.523px; /* Valor del JSON */
            height: 53.523px; /* Valor del JSON */
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 50%; /* Círculo */
            z-index: 10;
            cursor: pointer;
            display: none; /* Oculto por defecto */
        }
        #spinSelectorCueBall {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            border-radius: 50%;
        }
        #spinSelectorDot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #e74c3c; /* Rojo */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrado por defecto */
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        /* --- NUEVO: Estilo para la información de bolas entroneradas --- */
        #pocketedInfo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            display: none; /* Oculto por defecto */
        }
        /* --- NUEVO: Estilo para el botón de prueba --- */
        #testPocketButton {
            position: absolute;
            top: 130px; /* Debajo del panel de información del jugador */
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            z-index: 10;
            cursor: pointer;
        }
        /* --- NUEVO: Estilos para el visualizador de bolas entroneradas --- */
        #pocketed-balls-display {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex; /* Para alinear las bolas en horizontal */
            gap: 8px; /* Espacio entre las bolas */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 8px;
            z-index: 10;
            height: 36px; /* Altura fija para el contenedor */
            align-items: center;
        }
        .pocketed-ball-icon {
            width: 32px; /* Tamaño del icono de la bola */
            height: 32px;
            border-radius: 50%;
            background-color: #ccc; /* Color de fondo por si la imagen no carga */
            /* --- CORREGIDO: Hacemos un "zoom" a la imagen para ocultar los bordes blancos --- */
            background-size: 115%; /* Un poco más grande que el contenedor */
            background-position: center; /* Asegura que la imagen esté centrada */
            flex-shrink: 0; /* Evita que los iconos se encojan */
        }
        /* --- NUEVO: Estilo para elementos de UI en modo edición --- */
        .ui-draggable {
            cursor: move !important;
            border: 2px dashed #f39c12 !important; /* Borde naranja para indicar que se puede mover */
            user-select: none; /* Evita seleccionar texto mientras se arrastra */
            position: relative; /* Necesario para posicionar el handle de redimensionar */
        }
        /* --- NUEVO: Estilo para el handle de redimensionar --- */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background-color: #f39c12;
            border: 2px solid white;
            cursor: nwse-resize;
            display: none; /* Oculto por defecto */
        }
        .ui-draggable .resize-handle {
            display: block; /* Visible solo en modo edición */
        }
        /* --- NUEVO: Estilo para el handle de rotación --- */
        .rotate-handle {
            position: absolute;
            top: -25px; /* Posicionarlo por encima del elemento */
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #3498db; /* Azul para diferenciarlo */
            border: 2px solid white;
            border-radius: 50%;
            cursor: grab;
            display: none; /* Oculto por defecto */
            z-index: 1; /* Asegurarse de que esté visible */
        }
        .ui-draggable .rotate-handle {
            display: block; /* Visible solo en modo edición */
        }
        .rotate-handle:active {
            cursor: grabbing;
        }
        /* --- NUEVO: Estilo para los contenedores de bolas de jugador --- */
        .pocketed-balls-container {
            position: absolute;
            display: flex;
            gap: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 8px;
            z-index: 10;
            height: 48px; /* Altura inicial, ajustable */
            align-items: center;
            box-sizing: border-box;
        }
        .pocketed-ball-placeholder {
            height: 100%; /* Ocupa toda la altura disponible dentro del padding */
            aspect-ratio: 1 / 1; /* Mantiene la proporción cuadrada para que sea un círculo */
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2); /* Un color tenue para el placeholder */
            border: 1px dashed #fff;
            flex-shrink: 0; /* Evita que se encoja si no hay espacio */
        }
        /* --- NUEVO: Estilo para el icono de la bola entronerada en el contenedor del jugador --- */
        .player-ball-icon {
            height: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            flex-shrink: 0;
            background-size: 115%; /* Zoom para ocultar bordes blancos de las imágenes */
            background-position: center;
            background-repeat: no-repeat;
        }
        #player1PocketedContainer {
            left: 170px;
            top: 6.989px;
            width: 251.804px;
            height: 40.9375px;
        }
        #player2PocketedContainer {
            left: 814.560px; /* Valor del JSON */
            top: 6.989px; /* Valor del JSON */
            width: 251.804px; /* Valor del JSON */
            height: 40.9375px; /* Igual que el 'height' del jugador 1 */
        }

        /* --- NUEVO: Estilos para la barra de potencia --- */
        #powerBarContainer {
            position: absolute;
            left: 30px; /* Posición a la izquierda */
            top: 50%;
            transform: translateY(-50%); /* Centrado verticalmente */
            width: 20px; /* Ancho de la barra vertical */
            height: 250px; /* Alto de la barra vertical */
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 10px;
            z-index: 10;
            display: none; /* Oculto por defecto */
        }
        #powerBarFill {
            position: absolute; /* Para posicionar desde abajo */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* La altura se animará */
            background: linear-gradient(to top, #3498db, #f1c40f, #e74c3c); /* Gradiente vertical */
            transition: height 0.05s linear; /* Transición suave de la altura */
        }

        /* --- NUEVO: Estilo para el handle deslizable de la barra de potencia --- */
        #powerBarHandle {
            position: absolute;
            left: 50%; /* Centrado horizontalmente en la barra */
            bottom: 0%; /* Empieza en la parte inferior */
            width: 24px; /* Un poco más ancho que la barra */
            height: 24px;
            background-color: #f1c40f;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, 50%); /* Centrado en el eje y sobre la línea de potencia */
            cursor: pointer;
        }
        /* --- NUEVO: Estilo para redondear el borde del medidor al llegar a cierto punto --- */
        #powerBarFill.rounding-edge {
            border-top-left-radius: 8px; /* Redondear esquinas superiores */
            border-top-right-radius: 8px;
        }


        /* --- NUEVO: Contenedor para las marcas y números --- */
        #powerBarMarkers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Para que no interfiera con el ratón */
        }

        /* --- NUEVO: Estilo para las líneas de marca --- */
        .power-marker-line {
            position: absolute;
            left: 0;
            width: 100%; /* Ancho completo de la barra */
            height: 2px; /* Grosor de la línea */
            background-color: rgba(255, 255, 255, 0.7); /* --- CORRECCIÓN: Líneas blancas --- */
            transform: translateY(50%); /* Centrado vertical */
        }

        /* --- NUEVO: Estilo para las líneas de marca más pequeñas --- */
        .power-marker-line-small {
            position: absolute;
            left: 25%; /* Empiezan más adentro */
            width: 50%; /* Más cortas */
            height: 1px; /* Más delgadas */
            background-color: rgba(255, 255, 255, 0.5); /* Blancas y más tenues */
            transform: translateY(50%);
        }

        /* --- NUEVO: Estilo para las líneas de marca más diminutas --- */
        .power-marker-line-tiny {
            position: absolute;
            left: 35%;
            width: 30%;
            height: 1px; /* Grosor de la línea */
            background-color: rgba(255, 255, 255, 0.3); /* Aún más tenues */
            transform: translateY(50%);
        }


        /* --- NUEVO: Estilo para los números --- */
        .power-marker-number {
            position: absolute;
            left: 25px; /* Posicionado a la derecha de la barra */
            transform: translateY(50%); /* Centrado verticalmente con la línea */
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black; /* Sombra para legibilidad */
        }


    </style>
</head>
<body>
    <!-- --- NUEVO: Pantalla de carga --- -->
    <div id="loading-screen">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">0%</div>
    </div>

    <div id="gameContainer">
        <button id="copyConfigButton">Copiar Configuración</button>
        <button id="editUIModeButton">Editar UI</button>

        <!-- --- NUEVO: Contenedor para el selector de efecto --- -->
        <div id="spinSelectorContainer">
            <div id="spinSelectorCueBall">
                <div id="spinSelectorDot"></div>
            </div>
            <div class="resize-handle"></div>
            <div class="rotate-handle"></div>
        </div>

        <!-- --- NUEVO: Contenedor para mostrar bolas entroneradas --- -->
        <div id="pocketedInfo"></div>

        <!-- --- NUEVO: Contenedores para las bolas de cada jugador --- -->
        <div id="player1PocketedContainer" class="pocketed-balls-container">
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="resize-handle"></div>
            <div class="rotate-handle"></div>
        </div>
        <div id="player2PocketedContainer" class="pocketed-balls-container">
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="pocketed-ball-placeholder"></div>
            <div class="resize-handle"></div>
            <div class="rotate-handle"></div>
        </div>

        <!-- --- NUEVO: Barra de potencia --- -->
        <div id="powerBarContainer">
            <div id="powerBarFill"></div>
            <!-- --- NUEVO: Handle para deslizar la potencia --- -->
            <div id="powerBarHandle"></div>
            <!-- --- NUEVO: Marcadores para la barra de potencia --- -->
            <div id="powerBarMarkers">
                <!-- --- NUEVO: Líneas diminutas (cada 5%) --- -->
                <div class="power-marker-line-tiny" style="bottom: 5%;"></div>
                <div class="power-marker-line-tiny" style="bottom: 15%;"></div>
                <div class="power-marker-line-tiny" style="bottom: 35%;"></div>
                <div class="power-marker-line-tiny" style="bottom: 45%;"></div>
                <div class="power-marker-line-tiny" style="bottom: 55%;"></div>
                <div class="power-marker-line-tiny" style="bottom: 65%;"></div>
                <div class="power-marker-line-tiny" style="bottom: 85%;"></div>
                <div class="power-marker-line-tiny" style="bottom: 95%;"></div>
                <!-- --- NUEVO: Líneas pequeñas (cada 10%) --- -->
                <div class="power-marker-line-small" style="bottom: 10%;"></div>
                <div class="power-marker-line-small" style="bottom: 20%;"></div>
                <div class="power-marker-line-small" style="bottom: 30%;"></div>
                <div class="power-marker-line-small" style="bottom: 40%;"></div>
                <div class="power-marker-line-small" style="bottom: 60%;"></div>
                <div class="power-marker-line-small" style="bottom: 70%;"></div>
                <div class="power-marker-line-small" style="bottom: 80%;"></div>
                <div class="power-marker-line-small" style="bottom: 90%;"></div>
                <span class="power-marker-number" style="bottom: 0%;">0</span>
                <div class="power-marker-line" style="bottom: 25%;"></div>
                <span class="power-marker-number" style="bottom: 25%;">25</span>
                <div class="power-marker-line" style="bottom: 50%;"></div>
                <span class="power-marker-number" style="bottom: 50%;">50</span>
                <div class="power-marker-line" style="bottom: 75%;"></div>
                <span class="power-marker-number" style="bottom: 75%;">75</span>
                <span class="power-marker-number" style="bottom: 100%;">100</span>
            </div>
        </div>

        <canvas id="poolCanvas"></canvas>        
    </div>
    <!-- 
        1. Import map: Le dice al navegador qué archivo cargar cuando vea "import 'three'".
    -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <!-- 2. Cargar pool.js como un módulo para permitir el uso de 'import' -->
    <script type="module" src="pool.js"></script>

    <!-- 3. Registrar el Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.log('Error en el registro del Service Worker:', error);
                    });
            });
        }
    </script>
</body></html>
