<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackBall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- SOLUCIÓN: Evita el error 404 de favicon.ico en la consola -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
      :root {
        --primary-color: #00f291;
        --bg-color: #1a1a1a;
        --container-bg-color: rgba(35, 35, 35, 0.85);
        --input-bg-color: #2c2c2c;
        --border-color: rgba(255, 255, 255, 0.2);
        --text-color: #ffffff;
        --text-secondary-color: #a0a0a0;
        --shadow-color: rgba(0, 242, 145, 0.5);
        --option-card-size: 220px;
      }

      /* Reset and base styles */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-color);
        background-image: linear-gradient(160deg, #0a100d 0%, #1a1a1a 100%);
        color: var(--text-color);
        position: relative;
        overflow: hidden; /* --- SOLUCIÓN: Evitar cualquier tipo de scroll en el body --- */
        /* padding: 20px; // El padding se gestiona en .app-container */
      }

      #root {
        width: 100%;
        height: 100%;
        max-width: 1400px; /* Ancho máximo para el contenido en pantallas grandes */
        margin: 0 auto; /* Centrar el contenedor principal */
        position: relative;
        z-index: 1; 
      }

      /* Main App Container */
      .app-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: calc(100% - 40px); /* --- SOLUCIÓN: Restar el padding vertical para un ajuste perfecto --- */
        padding: 20px; /* --- SOLUCIÓN: Mover el padding aquí --- */
        animation: fadeIn 0.8s ease-out forwards;
        will-change: transform, opacity;
        position: relative;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Header */
      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
        position: relative; /* Needed for the shine effect */
        overflow: hidden;   /* Needed to contain the shine effect */
      }

      .app-header::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent 0%, var(--primary-color) 50%, transparent 100%);
        animation: slide-shine 4s ease-in-out infinite;
        animation-delay: 1s; /* Start after a small delay */
      }

      @keyframes slide-shine {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .title-container {
          display: flex;
          align-items: center;
          gap: 15px;
      }

      .app-title {
        font-family: 'Righteous', cursive;
        font-size: 28px;
        color: var(--primary-color);
        letter-spacing: 1px;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: var(--input-bg-color);
        padding: 6px 12px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
      }

      .user-info {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      #user-display-name {
        font-size: 14px;
        font-weight: 700;
        color: var(--text-color);
      }

      .user-balance {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 12px;
        color: var(--text-secondary-color);
      }

      .user-balance .balance-icon {
        color: var(--primary-color);
      }

      .balance-icon {
        width: 20px;
        height: 20px;
        color: var(--primary-color);
      }

      #logout-btn {
        background: none;
        border: none;
        color: var(--text-secondary-color);
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, color 0.2s;
      }
      #logout-btn:hover {
        background-color: rgba(255,255,255,0.1);
        color: #e74c3c;
      }

      /* Header Pool Balls Icon */
      .header-pool-ball-container {
          display: flex;
          align-items: center;
          transform: rotate(-15deg);
      }

      .header-pool-ball-container .pool-ball {
          width: 30px;
          height: 30px;
          border-radius: 50%;
          position: relative;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4), inset 0 -2px 5px rgba(0,0,0,0.5);
      }

      .header-pool-ball-container .pool-ball::before {
          content: '';
          position: absolute;
          top: 2px;
          left: 5px;
          width: 12px;
          height: 6px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.2);
          filter: blur(2px);
          transform: rotate(-30deg);
      }

      .header-pool-ball-container .ball-white {
          background: radial-gradient(circle at 50% 40%, #ffffff, #d4d4d4);
          z-index: 10;
          margin-right: -8px;
      }

      .header-pool-ball-container .ball-black {
          background: radial-gradient(circle at 50% 40%, #3a3a3a, #000000);
      }


      /* Main Content */
      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      /* --- NUEVO: Estilos para el carrusel de partidas --- */
      .game-carousel-container {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px 0;
      }

      .game-carousel {
          display: flex;
          gap: 25px;
          padding: 10px 25px;
          max-width: 100%;
          overflow-x: auto;
          /* Custom scrollbar for a better look */
          scrollbar-width: thin;
          scrollbar-color: var(--primary-color) var(--input-bg-color);
      }

      .game-carousel::-webkit-scrollbar {
          height: 8px;
      }

      .game-carousel::-webkit-scrollbar-track {
          background: var(--input-bg-color);
          border-radius: 4px;
      }

      .game-carousel::-webkit-scrollbar-thumb {
          background-color: var(--primary-color);
          border-radius: 4px;
      }

      .game-card {
          flex: 0 0 var(--option-card-size);
          width: var(--option-card-size);
          height: var(--option-card-size);
          background-color: var(--container-bg-color);
          border: 1px solid var(--border-color);
          border-radius: 20px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          cursor: pointer;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          position: relative;
      }

      .game-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 15px var(--shadow-color);
      }

      .card-player-info {
          text-align: center;
      }

      .player-name-waiting {
          font-weight: 700;
          font-size: 18px;
          color: var(--primary-color);
          display: block;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          max-width: 160px;
      }

      .status-text {
          font-size: 14px;
          color: var(--text-secondary-color);
      }

      .card-player-count {
          font-size: 24px;
          font-weight: bold;
          background-color: var(--input-bg-color);
          padding: 5px 15px;
          border-radius: 10px;
      }

      .create-icon {
          font-size: 80px;
          font-weight: 200;
          color: var(--primary-color);
          line-height: 1;
      }

      .create-text {
          font-weight: 700;
      }
      
      /* --- MODIFICADO: Estilos para la pantalla de espera --- */
      #waiting-screen {
          display: none; /* Oculto por defecto */
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 25px;
          padding: 40px;
          background-color: var(--container-bg-color);
          border: 1px solid var(--border-color);
          border-radius: 24px;
          width: 100%;
          max-width: 450px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3);
          margin-bottom: 80px; /* Ajusta este valor para moverlo más arriba */
      }

      /* --- NUEVO: Estilos para el avatar dentro de la tarjeta --- */
      .card-avatar {
          width: 80px;
          height: 80px;
          margin: 10px 0;
      }
      .card-avatar .avatar-icon-bg {
          fill: rgba(255, 255, 255, 0.05);
      }
      .card-avatar .avatar-icon {
          fill: var(--primary-color);
          opacity: 0.8;
      }

      /* --- NUEVO: Estilos para la tarjeta de "Esperando" del propio usuario --- */
      .game-card.disabled {
          cursor: not-allowed;
          filter: grayscale(80%);
          opacity: 0.7;
      }
      .game-card.disabled:hover {
          transform: none;
          box-shadow: none;
      }

      .waiting-text {
          font-size: 24px;
          font-weight: 700;
          color: var(--text-secondary-color);
          display: flex;
          align-items: center;
      }

      .pulsing-dots span {
          display: inline-block;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background-color: var(--primary-color);
          margin-left: 8px;
          animation: pulse-dot 1.4s infinite ease-in-out both;
      }
      .pulsing-dots span:nth-child(1) { animation-delay: -0.32s; }
      .pulsing-dots span:nth-child(2) { animation-delay: -0.16s; }

      @keyframes pulse-dot {
          0%, 80%, 100% { transform: scale(0); }
          40% { transform: scale(1.0); }
      }

      .cancel-button {
          padding: 15px 30px;
          border: 1px solid #e74c3c;
          background-color: rgba(231, 76, 60, 0.1);
          color: #e74c3c;
          border-radius: 12px;
          font-weight: 700;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 15px;
      }
      .cancel-button:hover {
          background-color: #e74c3c;
          color: #fff;
          box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
      }

      .play-button {
        padding: 20px 50px;
        border: none;
        border-radius: 15px;
        background: var(--primary-color);
        color: #000;
        font-size: 28px;
        font-weight: 700;
        font-family: 'Righteous', cursive;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 5px 20px rgba(0, 242, 145, 0.3);
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .play-button:hover {
        box-shadow: 0 0 25px var(--shadow-color);
        transform: translateY(-3px) scale(1.05);
      }

      .play-button:active {
        transform: translateY(0) scale(1);
        box-shadow: 0 0 10px var(--shadow-color);
      }

      .play-button[disabled] {
          background-color: #555;
          color: #999;
          cursor: not-allowed;
          box-shadow: none;
          transform: none;
      }

      .play-button.glowing {
        animation: glow-animation 1.5s infinite alternate;
      }

      @keyframes glow-animation {
          from {
              box-shadow: 0 0 15px var(--shadow-color);
          }
          to {
              box-shadow: 0 0 35px var(--primary-color), 0 0 15px var(--shadow-color);
          }
      }

      /* --- NUEVO: Media Queries para Responsividad --- */

      /* Para tablets y móviles en horizontal (hasta 768px) */
      @media (max-width: 768px) {
        :root {
          --option-card-size: 180px; /* Reducir tamaño de tarjetas */
        }

        .app-title {
          font-size: 24px; /* Reducir tamaño del título principal */
        }

        .user-profile {
          padding: 4px 8px;
          gap: 8px;
        }

        #user-display-name {
          font-size: 13px;
        }

        .user-balance {
          font-size: 11px;
        }

        .game-carousel {
          gap: 15px; /* Menos espacio entre tarjetas */
        }

        .create-icon {
          font-size: 60px;
        }

        #waiting-screen {
          max-width: 90vw; /* Usar ancho de la ventana */
          padding: 30px;
          margin-bottom: 40px;
        }

        .waiting-text {
          font-size: 20px;
        }

        .play-button {
          font-size: 24px;
          padding: 15px 40px;
        }
      }

      /* Para móviles en vertical (hasta 480px) */
      @media (max-width: 480px) {
        :root {
          --option-card-size: 150px; /* Tarjetas aún más pequeñas */
        }

        .app-header {
          flex-direction: column; /* Apilar título y perfil de usuario */
          gap: 15px;
          padding-bottom: 15px;
        }

        .user-profile {
          align-self: flex-end; /* Alinear el perfil a la derecha */
        }

        .game-carousel-container {
          padding: 10px 0;
        }

        .game-card {
          padding: 15px;
          border-radius: 15px;
        }

        .player-name-waiting {
          font-size: 16px;
        }

        .create-icon { font-size: 50px; }
      }
    </style>
  </head>
  <body>
    <div id="root">
        <div class="app-container">
            <header class="app-header">
                <div class="title-container">
                    <div class="header-pool-ball-container">
                        <div class="pool-ball ball-white"></div>
                        <div class="pool-ball ball-black"></div>
                    </div>
                    <h1 class="app-title">BlackBall</h1>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span id="user-display-name">Cargando...</span>
                        <div class="user-balance">
                            <svg class="balance-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2.5C6.75 2.5 2.5 6.75 2.5 12s4.25 9.5 9.5 9.5 9.5-4.25 9.5-9.5S17.25 2.5 12 2.5ZM13.06 6.5h-2.12c-.52 0-1.01.26-1.32.69L7.5 10.5h3.06c.52 0-1.01-.26-1.32-.69L13.99 7.5h-3.06c-.3 0-.58-.1-.81-.27l.94-1.23Zm-4.25 8.19c.31.43.8.69 1.32.69h2.12c.52 0 1.01-.26 1.32-.69L16.5 13.5h-3.06c-.52 0-1.01.26-1.32.69L10.01 16.5h3.06c.3 0 .58.1.81.27l-.94 1.23Z" />
                            </svg>
                            <span>$1,250</span>
                        </div>
                    </div>
                    <button id="logout-btn" title="Cerrar sesión">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M16 13v-2H7v-2h9V7l4 4-4 4Zm-5-1c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2Zm7-7H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h13c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2Zm0 16H5V5h13v14Z"></path></svg>
                    </button>
                </div>
            </header>
            <main class="main-content">
                <div class="game-carousel-container">
                    <div id="waiting-screen">
                        <div class="waiting-text">
                            Esperando Oponente <span class="pulsing-dots"><span></span><span></span><span></span></span>
                        </div>
                        <button id="cancel-wait-btn" class="cancel-button">Cancelar</button>
                    </div>
                    <div class="game-carousel" id="game-carousel"></div>
                </div>
            </main>
        </div>
    </div>
    <!-- --- NUEVO: Pantalla de carga al encontrar partida --- -->
    <div id="match-loading-overlay" class="modal-overlay">
        <div class="loading-box">
            <div class="spinner"></div>
            <h3 id="match-loading-text">Cargando...</h3>
        </div>
    </div>
    <!-- --- NUEVO: Modal para confirmar unirse a la partida --- -->
    <div id="join-game-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>¿Unirte a la partida de <span id="modal-opponent-name" class="opponent-name"></span>?</h3>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="cancel-button" style="background-color: #555; border-color: #777;">Cancelar</button>
                <button id="modal-join-btn" class="play-button" style="font-size: 18px; padding: 15px 30px;">Unirse</button>
            </div>
        </div>
    </div>
    <script type="module">

        const userDisplayName = document.getElementById('user-display-name');
        const userBalanceSpan = document.querySelector('.user-balance span'); // NUEVO
        const logoutBtn = document.getElementById('logout-btn');
        const matchLoadingOverlay = document.getElementById('match-loading-overlay');
        const matchLoadingText = document.getElementById('match-loading-text');
        
        import { onSessionStateChanged, onUserProfileUpdate, logout } from './auth.js';
        // --- NUEVO: Importar Firebase para matchmaking ---
        import { db, auth } from './auth.js';
        import { collection, query, where, getDocs, addDoc, doc, updateDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const gameCarousel = document.getElementById('game-carousel');
        const waitingScreen = document.getElementById('waiting-screen');
        const cancelWaitBtn = document.getElementById('cancel-wait-btn');
        
        try {
            onSessionStateChanged((user) => {
                if (user) {
                    userDisplayName.textContent = user.email; // Set initial display name to email
                    // Escuchar cambios en el perfil del usuario
                    onUserProfileUpdate(user.uid, (userData) => {
                        userDisplayName.textContent = userData.username || user.email;
                        userBalanceSpan.textContent = `$${userData.balance.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    });

                // Función de utilidad del primer script (ahora fusionado)
                function showMatchLoading(message) {
                    matchLoadingText.textContent = message;
                    matchLoadingOverlay.classList.add('visible');
                }

                // Function to clean up the user's waiting game
                const cleanupWaitingGame = async () => {
                        // Se ha deshabilitado el borrado de salas al salir.
                        // await deleteDoc(doc(db, "games", userWaitingGameId)).catch(e => console.error("Error deleting game on cleanup:", e));
                        userWaitingGameId = null;
                    }

                logoutBtn.addEventListener('click', async () => {
                    await cleanupWaitingGame(); // Attempt to clean up before logging out
                    logout().then(() => { // Then proceed with logout
                        // Cierre de sesión exitoso.
                        window.location.href = 'login.html';
                    }).catch((error) => {
                        console.error('Error al cerrar sesión:', error);
                    });
                });
                // --- Lógica de Matchmaking en tiempo real para el carrusel (MEJORADA) ---
                const gamesRef = collection(db, "games");
                const waitingGamesQuery = query(gamesRef, where("status", "==", "waiting")); // CORRECCIÓN: Eliminado el limit(1)
                // --- NUEVO: Lógica para detectar y purgar partidas "fantasma" ---
                const STALE_GAME_MINUTES = 10; // Partidas con más de 10 minutos en espera se consideran abandonadas

                // --- SOLUCIÓN: Purgar partidas fantasma UNA SOLA VEZ al cargar, fuera del listener onSnapshot ---
                const purgeStaleGames = async () => {
                    try {
                        const snapshot = await getDocs(waitingGamesQuery);
                        const now = new Date();
                        const promises = [];
                        snapshot.forEach(docSnap => {
                            const gameData = docSnap.data();
                            const createdAt = gameData.createdAt?.toDate();
                            if (createdAt) {
                                const minutesDiff = (now - createdAt) / (1000 * 60);
                                if (minutesDiff > STALE_GAME_MINUTES) {
                                    // La lógica de borrado automático de salas antiguas ha sido eliminada.
                                }
                            }
                        });
                    } catch (error) {
                        console.error("Error al purgar partidas antiguas:", error);
                    }
                };
                purgeStaleGames(); // Ejecutar la purga.

                let userWaitingGameId = null;
                const unsubscribe = onSnapshot(waitingGamesQuery, (querySnapshot) => {
                    gameCarousel.innerHTML = ''; // Limpiar el carrusel en cada actualización
                    let userIsWaiting = false;
                    const now = new Date();

                    // 1. Iterar sobre las partidas en espera
                    querySnapshot.forEach(docSnap => {
                        const gameData = docSnap.data();
                        const gameId = docSnap.id;

                        if (gameData.player1.uid === user.uid) {
                            // Si yo soy el que está esperando, marco la bandera
                            userIsWaiting = true;
                            userWaitingGameId = gameId;
                        } else {
                            // Si es otro jugador, creo la tarjeta para unirme
                            const card = document.createElement('div');
                            card.className = 'game-card waiting';
                            card.dataset.gameId = gameId;
                            card.innerHTML = `
                                <div class="card-player-info">
                                    <span class="player-name-waiting">${gameData.player1.username}</span>
                                    <span class="status-text">está esperando...</span>
                                </div>
                                <div class="card-player-count">1/2</div>
                            `;
                            card.addEventListener('click', async () => {
                               // --- CORRECCIÓN: Asignar el turno inicial aleatoriamente al unirse ---
                                const player1Uid = gameData.player1?.uid;
                                // --- SOLUCIÓN: Obtener el usuario actual de forma fiable ---
                                const currentUser = auth.currentUser;
                                const player2Uid = currentUser?.uid;

                                // --- SOLUCIÓN: Validar que ambos UIDs existen antes de continuar ---
                                if (!player1Uid || !player2Uid) {
                                    console.error("Error: Uno de los UIDs de los jugadores no es válido. No se puede unir a la partida.", { player1Uid, player2Uid, currentUser });
                                    alert("No se puede unir a esta partida porque el creador ya no es válido. La partida desaparecerá en breve.");
                                    return;
                                }

                                const startingPlayerUid = player1Uid;

                                await updateDoc(doc(db, "games", gameId), {
                                    player2: { uid: player2Uid, username: userDisplayName.textContent },
                                    status: "starting",
                                    // El UID del jugador que empieza se guarda en el servidor.
                                    currentPlayerUid: startingPlayerUid,
                                    turn: 1 // Asegurarse de que el contador de turnos esté en 1
                                }).then(() => { window.location.href = `../index.html?gameId=${gameId}`; });
                            });
                            gameCarousel.appendChild(card);
                        }
                    });

                    if (userIsWaiting) {
                        // Si el usuario está esperando, ocultar el lobby y mostrar la pantalla de espera
                        gameCarousel.style.display = 'none';
                        waitingScreen.style.display = 'flex';
                    } else {
                        // Si no, mostrar el lobby y ocultar la pantalla de espera
                        gameCarousel.style.display = 'flex';
                        waitingScreen.style.display = 'none';

                        // Añadir la tarjeta para crear una nueva partida
                        const createCard = document.createElement('div');
                        createCard.className = 'game-card create-new';
                        createCard.innerHTML = `
                            <div class="create-icon">+</div>
                            <span class="create-text">Crear Partida</span>
                        `;
                        createCard.addEventListener('click', async () => {
                            createCard.style.pointerEvents = 'none';

                            // --- NUEVO: Generar el estado inicial de las bolas ---
                            const ballPositions = [];
                            const RACK_SPACING_DIAMETER = 24;
                            const TABLE_WIDTH = 1000;
                            const TABLE_HEIGHT = 500;
                            const startX = TABLE_WIDTH * 0.75;
                            const startY = TABLE_HEIGHT / 2;
                            const ballOrder = [1, 14, 2, 15, 8, 3, 13, 4, 12, 5, 11, 6, 10, 7, 9];
                            let ballIndex = 0;

                            for (let i = 0; i < 5; i++) {
                                for (let j = 0; j <= i; j++) {
                                    const ballNumber = ballOrder[ballIndex++];
                                    ballPositions.push({
                                        number: ballNumber,
                                        x: startX + i * (RACK_SPACING_DIAMETER * 0.866),
                                        y: startY + j * RACK_SPACING_DIAMETER - i * (RACK_SPACING_DIAMETER / 2),
                                        isActive: true
                                    });
                                }
                            }
                            // Añadir la bola blanca
                            ballPositions.push({
                                number: null,
                                x: TABLE_WIDTH / 4,
                                y: TABLE_HEIGHT / 2,
                                isActive: true
                            });

                            // --- FIN NUEVO ---

                            const newGame = await addDoc(gamesRef, {
                                player1: { uid: user.uid, username: userDisplayName.textContent },
                                player2: null,
                                status: "waiting",
                                createdAt: new Date(),
                                currentPlayerUid: null, // El turno se decidirá cuando el jugador 2 se una
                                balls: ballPositions, // Guardar las posiciones iniciales
                                turn: 1
                            });

                            // --- MEJORA: Escuchar activamente la partida que acabamos de crear ---
                            onSnapshot(doc(db, "games", newGame.id), (gameSnap) => {
                                if (gameSnap.data()?.status === "starting") {
                                    window.location.href = `../index.html?gameId=${newGame.id}`;
                                }
                            });
                        });
                        gameCarousel.appendChild(createCard);

                        // --- NUEVO: Botón para jugar 1 vs 1 (modo test) ---
                        const createTestGameCard = document.createElement('div');
                        createTestGameCard.className = 'game-card create-new';
                        createTestGameCard.innerHTML = `
                            <div class="create-icon">&#9881;</div> <!-- Icono de engranaje para test -->
                            <span class="create-text">Jugar 1 vs 1 (Test)</span>
                        `;
                        createTestGameCard.addEventListener('click', async () => {
                            createTestGameCard.style.pointerEvents = 'none';

                            // Generar el estado inicial de las bolas (mismo que el anterior)
                            const ballPositions = [];
                            const RACK_SPACING_DIAMETER = 24;
                            const TABLE_WIDTH = 1000;
                            const TABLE_HEIGHT = 500;
                            const startX = TABLE_WIDTH * 0.75;
                            const startY = TABLE_HEIGHT / 2;
                            const ballOrder = [1, 14, 2, 15, 8, 3, 13, 4, 12, 5, 11, 6, 10, 7, 9];
                            let ballIndex = 0;

                            for (let i = 0; i < 5; i++) {
                                for (let j = 0; j <= i; j++) {
                                    const ballNumber = ballOrder[ballIndex++];
                                    ballPositions.push({
                                        number: ballNumber,
                                        x: startX + i * (RACK_SPACING_DIAMETER * 0.866),
                                        y: startY + j * RACK_SPACING_DIAMETER - i * (RACK_SPACING_DIAMETER / 2),
                                        isActive: true
                                    });
                                }
                            }
                            ballPositions.push({
                                number: null,
                                x: TABLE_WIDTH / 4,
                                y: TABLE_HEIGHT / 2,
                                isActive: true
                            });

                            const newGame = await addDoc(gamesRef, {
                                player1: { uid: user.uid, username: userDisplayName.textContent },
                                player2: { uid: user.uid, username: userDisplayName.textContent + " (P2)" }, // Mismo usuario para P2
                                status: "starting", // Iniciar directamente
                                createdAt: new Date(),
                                currentPlayerUid: user.uid, // El mismo usuario empieza
                                balls: ballPositions,
                                turn: 1
                            });

                            window.location.href = `../index.html?gameId=${newGame.id}`;
                        });
                        gameCarousel.appendChild(createTestGameCard);
                    }
                });

                // Lógica para el botón de cancelar
                cancelWaitBtn.addEventListener('click', async () => {
                    if (userWaitingGameId) {
                        await deleteDoc(doc(db, "games", userWaitingGameId));
                        userWaitingGameId = null;
                        // El onSnapshot se encargará de volver a mostrar el carrusel
                    }
                });

                // Attempt to clean up waiting game if the user navigates away or closes the tab
                window.addEventListener('beforeunload', async (event) => {
                    // Note: async operations in beforeunload are not guaranteed to complete.
                    // This is a best-effort attempt.
                    await cleanupWaitingGame();
                });

            } else {
                // El usuario no ha iniciado sesión.
                // Redirigir a la página de login.
                window.location.href = 'login.html';
            }
        });
        } catch (error) {
            console.error("Error in onSessionStateChanged setup:", error);
        }
    </script>
  </body>
